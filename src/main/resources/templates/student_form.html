<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Student</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="background-color: #FAFBFF;">
            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <!-- Content -->
            <div class="container-fluid px-4">
                <h2 class="mt-4 mb-4 fw-bold" th:text="${student.id} == null ? 'Add New Student' : 'Edit Student'">Add
                    New
                    Student</h2>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <form
                            th:action="${student.id} == null ? @{/students/save} : @{/students/update/{id}(id=${student.id})}"
                            th:object="${student}" method="post">

                            <!-- Hidden ID for Edit Mode -->
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="e.g. Chan Dara" required
                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    placeholder="e.g. chan.dara@student.num.edu.kh" required
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="classEntity" class="form-label">Class</label>
                                <select class="form-select" id="classEntity" th:field="*{classEntity}" required>
                                    <option value="" disabled selected>Select Class</option>
                                    <option th:each="cls : ${classes}" th:value="${cls.id}" th:text="${cls.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" th:field="*{gender}" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                                    placeholder="e.g. 012 345 678">
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary"
                                    style="background-color: #5D5FEF; border-color: #5D5FEF;"
                                    th:text="${student.id} == null ? 'Save Student' : 'Update Student'">Save
                                    Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
