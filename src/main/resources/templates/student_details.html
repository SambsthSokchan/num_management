<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title th:text="${student.name} + ' - Profile'">Student Profile</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">

            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h2 class="fw-bold m-0">Student Profile</h2>
                <a th:href="@{/students}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                </a>
            </div>

            <!-- Profile & Stats Grid -->
            <div class="row mb-4">
                <!-- Profile Card -->
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-body p-4">
                            <h4 class="fw-bold mb-1" th:text="${student.name}">Student Name</h4>
                            <p class="text-muted mb-3" th:text="${student.email}">Email</p>

                            <div class="d-flex gap-4">
                                <div>
                                    <small class="text-uppercase text-muted fw-bold"
                                        style="font-size: 0.75rem; letter-spacing: 0.5px;">Classic</small>
                                    <p class="fw-medium mb-0"
                                        th:text="${student.classEntity != null ? student.classEntity.name : 'N/A'}">
                                        Class</p>
                                </div>
                                <div>
                                    <small class="text-uppercase text-muted fw-bold"
                                        style="font-size: 0.75rem; letter-spacing: 0.5px;">Student ID</small>
                                    <p class="fw-medium mb-0" th:text="'#' + ${student.id}">ID</p>
                                </div>
                                <div>
                                    <small class="text-uppercase text-muted fw-bold"
                                        style="font-size: 0.75rem; letter-spacing: 0.5px;">Phone</small>
                                    <p class="fw-medium mb-0" th:text="${student.phoneNumber}">Phone</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm rounded-4 h-100"
                        style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
                        <div
                            class="card-body p-4 d-flex flex-column justify-content-center align-items-center text-center">
                            <h6 class="text-muted mb-2">Attendance Rate</h6>
                            <h1 class="display-4 fw-bold mb-0"
                                th:classappend="${attendanceRate >= '80.0' ? 'text-success' : (attendanceRate >= '50.0' ? 'text-warning' : 'text-danger')}"
                                th:text="${attendanceRate} + '%'">
                                95%
                            </h1>
                            <!-- Scripts -->
                            <script
                                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                            <script th:src="@{/js/dashboard.js}"></script>
                            <p class="small text-muted mt-2">Based on <span th:text="${attendanceList.size()}">0</span>
                                records</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance History -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-0">
                    <div class="table-container p-3">
                        <h5 class="fw-bold mb-3">Attendance History</h5>
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${attendanceList.empty}">
                                    <td colspan="3" class="text-center py-4 text-muted">No attendance records found.
                                    </td>
                                </tr>
                                <tr th:each="record : ${attendanceList}">
                                    <td th:text="${record.date}">2023-10-01</td>
                                    <td>
                                        <span class="badge rounded-pill"
                                            th:classappend="${record.status == 'Present' ? 'bg-success' : 'bg-danger'}"
                                            th:text="${record.status}">Present</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/attendance/edit/{id}(id=${record.id})}"
                                            class="btn btn-sm btn-light text-muted">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
