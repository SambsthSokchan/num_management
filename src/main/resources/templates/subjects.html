<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Subjects - NUM System</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Header and Actions -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h2 class="fw-bold m-0">Subjects List</h2>
                <!-- Add Subject Button (Admin Only) -->
                <a th:href="@{/subjects/new}" class="btn btn-primary"
                    style="background-color: #5D5FEF; border-color: #5D5FEF;" sec:authorize="hasRole('ADMIN')">
                    <i class="fas fa-plus me-2"></i>Add Subject
                </a>
            </div>

            <!-- Filter -->
            <div class="card border-0 shadow-sm mb-4 rounded-3">
                <div class="card-body p-3">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <label for="facultyFilter"
                                class="form-label fw-bold small text-muted text-uppercase mb-1">Filter by
                                Faculty</label>
                            <form th:action="@{/subjects}" method="get">
                                <select class="form-select border-0 bg-light" id="facultyFilter" name="faculty"
                                    onchange="this.form.submit()">
                                    <option value="all">All Faculties</option>
                                    <option th:each="fac : ${faculties}" th:value="${fac}" th:text="${fac}"
                                        th:selected="${fac == selectedFaculty}">
                                        Faculty Name</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Subjects Data Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Description</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="subject, stat : ${subjects.content}">
                            <td th:text="${stat.count + (subjects.number * subjects.size)}">1</td>
                            <td>
                                <a th:href="@{/subjects/{id}(id=${subject.id})}" th:text="${subject.name}"
                                    class="text-decoration-none fw-bold" style="color: #5D5FEF;">Subject Name</a>
                            </td>
                            <td th:text="${subject.code}">Code</td>
                            <td th:text="${subject.description}">Description</td>
                            <td sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                                <!-- Upload Mock (Teacher/Admin) -->
                                <a href="#" class="btn btn-sm btn-outline-success me-1"
                                    onclick="alert('Mock: Upload Materials dialog would open here.'); return false;">
                                    <i class="fas fa-upload"></i>
                                </a>
                                <!-- Edit/Delete (Admin Only) -->
                                <span sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{/subjects/edit/{id}(id=${subject.id})}"
                                        class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/subjects/delete/{id}(id=${subject.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this subject?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${subjects.totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${subjects.first} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/subjects(page=${subjects.number - 1}, size=${subjects.size}, faculty=${selectedFaculty})}"
                                aria-label="Previous">
                                <span aria-hidden="true">PREV</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="pageNum : ${pageNumbers}"
                            th:classappend="${pageNum == subjects.number + 1} ? 'active' : (${pageNum == -1} ? 'disabled')">
                            <a class="page-link" th:if="${pageNum != -1}"
                                th:href="@{/subjects(page=${pageNum - 1}, size=${subjects.size}, faculty=${selectedFaculty})}"
                                th:text="${pageNum}">1</a>
                            <span class="page-link" th:if="${pageNum == -1}">...</span>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${subjects.last} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/subjects(page=${subjects.number + 1}, size=${subjects.size}, faculty=${selectedFaculty})}"
                                aria-label="Next">
                                <span aria-hidden="true">NEXT</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
