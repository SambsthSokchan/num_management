<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title th:text="${subject.name} + ' - Details'">Subject Details</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">

            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <div>
                    <h2 class="fw-bold m-0" th:text="${subject.name}">Subject Name</h2>
                    <p class="text-muted mb-0">
                        <span class="badge bg-secondary me-2" th:text="${subject.code}">CODE</span>
                        <span th:text="${subject.description}">Description</span>
                    </p>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="@{/subjects}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Subjects
                    </a>
                    <a th:href="@{/teachers/new}" class="btn btn-primary"
                        style="background-color: #5D5FEF; border-color: #5D5FEF;">
                        <i class="fas fa-plus me-2"></i>Add Teacher
                    </a>
                </div>
            </div>

            <!-- Teachers List -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-0">
                    <div class="table-container p-3">
                        <h5 class="fw-bold mb-3">Instructors (<span th:text="${teachers.size()}">0</span>)</h5>
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${teachers.empty}">
                                    <td colspan="5" class="text-center py-4 text-muted">
                                        No teachers assigned to this subject yet.
                                    </td>
                                </tr>
                                <tr th:each="teacher : ${teachers}">
                                    <td th:text="${teacher.id}">1</td>
                                    <td th:text="${teacher.name}">Teacher Name</td>
                                    <td th:text="${teacher.email}">Email</td>
                                    <td th:text="${teacher.phoneNumber}">Phone</td>
                                    <td>
                                        <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                                            class="btn btn-sm btn-outline-primary me-1">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
