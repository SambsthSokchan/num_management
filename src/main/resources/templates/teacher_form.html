<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Teacher</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="background-color: #FAFBFF;">
            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <!-- Content -->
            <div class="container-fluid px-4">
                <!-- Page Title -->
                <h2 class="mt-4 mb-4 fw-bold" th:text="${teacher.id} == null ? 'Add New Teacher' : 'Edit Teacher'">Add
                    New
                    Teacher</h2>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <!-- Teacher Form -->
                        <form
                            th:action="${teacher.id} == null ? @{/teachers/save} : @{/teachers/update/{id}(id=${teacher.id})}"
                            th:object="${teacher}" method="post">

                            <!-- Hidden ID for Edit Mode -->
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="e.g. Sok San" required
                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    placeholder="e.g. sok.san@num.edu.kh" required
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subjects (Select 1 or 2)</label>
                                <div class="card p-2" style="max-height: 200px; overflow-y: auto;">
                                    <div class="form-check" th:each="sub : ${subjects}">
                                        <input class="form-check-input" type="checkbox" th:field="*{subjects}"
                                            th:value="${sub.id}" th:id="${'subject-' + sub.id}">
                                        <label class="form-check-label" th:for="${'subject-' + sub.id}"
                                            th:text="${sub.name}">
                                            Subject Name
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                                    placeholder="e.g. 012 345 678" required>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/teachers}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary"
                                    style="background-color: #5D5FEF; border-color: #5D5FEF;"
                                    th:text="${teacher.id} == null ? 'Save Teacher' : 'Update Teacher'">Save
                                    Teacher</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
