<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="background-color: #FAFBFF;">
            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <!-- Content -->
            <div class="container-fluid px-4">
                <h2 class="mt-4 mb-4 fw-bold">My Profile</h2>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card border-0 shadow-sm rounded-4 text-center p-4">
                            <div class="mb-3 position-relative d-inline-block">
                                <img th:src="${user.profilePicture != null} ? ${user.profilePicture} : 'https://ui-avatars.com/api/?name=' + ${user.firstName} + '+' + ${user.lastName} + '&background=random'"
                                    class="rounded-circle object-fit-cover shadow-sm" width="150" height="150"
                                    alt="Profile Picture">
                            </div>
                            <h4 class="fw-bold mb-1" th:text="${user.firstName + ' ' + user.lastName}">Seang Hai</h4>
                            <p class="text-muted mb-3"
                                th:text="${!user.roles.empty ? user.roles[0].name.replace('ROLE_', '') : 'User'}">
                                Administrator</p>

                            <div class="d-grid gap-2">
                                <form th:action="@{/profile/upload}" method="post" enctype="multipart/form-data"
                                    id="uploadForm">
                                    <input type="file" name="file" id="fileInput" class="d-none" accept="image/*"
                                        onchange="document.getElementById('uploadForm').submit();">
                                    <button type="button" class="btn btn-primary w-100 rounded-pill py-2 fw-bold"
                                        style="background-color: #0d6efd; border-color: #0d6efd;"
                                        onclick="document.getElementById('fileInput').click();">
                                        Upload New Photo
                                    </button>
                                </form>
                                <form th:action="@{/profile/delete-photo}" method="post" class="mt-3">
                                    <button type="submit"
                                        class="btn btn-danger w-100 rounded-pill py-2 fw-bold shadow-sm"
                                        onclick="return confirm('Are you sure you want to delete your profile picture?');"
                                        th:disabled="${user.profilePicture == null}">
                                        <i class="fas fa-trash-alt me-2"></i>Delete Photo
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card border-0 shadow-sm rounded-4">
                            <div class="card-body p-4">
                                <h5 class="fw-bold mb-4">Personal Information</h5>
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="firstName"
                                                class="form-label text-muted small text-uppercase fw-bold">First
                                                Name</label>
                                            <input type="text" class="form-control" id="firstName"
                                                th:value="${user.firstName}" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName"
                                                class="form-label text-muted small text-uppercase fw-bold">Last
                                                Name</label>
                                            <input type="text" class="form-control" id="lastName"
                                                th:value="${user.lastName}" readonly>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="email"
                                                class="form-label text-muted small text-uppercase fw-bold">Email
                                                Address</label>
                                            <input type="email" class="form-control" id="email" th:value="${user.email}"
                                                readonly>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="phone"
                                                class="form-label text-muted small text-uppercase fw-bold">Phone</label>
                                            <input type="text" class="form-control" id="phone" value="+855 12 345 678"
                                                readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="location"
                                                class="form-label text-muted small text-uppercase fw-bold">Location</label>
                                            <input type="text" class="form-control" id="location"
                                                value="Phnom Penh, Cambodia" readonly>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-end">
                                        <a th:href="@{/profile/edit}" class="btn btn-primary px-4"
                                            style="background-color: #5D5FEF; border-color: #5D5FEF;">
                                            Edit Profile
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
