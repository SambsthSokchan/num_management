<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - NUM System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Login to your account (Admin)</p>
        </div>

        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger"
                style="color: red; text-align: center; margin-bottom: 10px;">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-info"
                style="color: green; text-align: center; margin-bottom: 10px;">
                You have been logged out.
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="text" name="username" class="form-control" placeholder="admin@num.edu.kh" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-auth">Login</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a th:href="@{/signup}">Sign Up</a>
        </div>
    </div>

</body>

</html>
