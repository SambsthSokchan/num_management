<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - NUM System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p id="roleHeader">Sign up as an Admin</p>
        </div>

        <form th:action="@{/signup}" method="post" th:object="${user}">

            <div th:if="${param.success}" class="alert alert-info"
                style="color: green; text-align: center; margin-bottom: 10px;">
                Registration successful! <a th:href="@{/login}">Login here</a>
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select th:field="*{role}" id="roleSelect" class="form-control" required
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; background-color: #fff;"
                    onchange="updateRoleHeader()">
                    <option value="" disabled selected>Select your role</option>
                    <option value="Admin">Admin</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Student">Student</option>
                </select>
            </div>

            <button type="submit" class="btn-auth">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </div>

    <script>
        function updateRoleHeader() {
            var roleSelect = document.getElementById("roleSelect");
            var selectedRole = roleSelect.options[roleSelect.selectedIndex].value;
            var headerText = document.getElementById("roleHeader");
            if (headerText) {
                headerText.innerText = "Sign up as an " + selectedRole;
            }
        }
    </script>

</body>

</html>
