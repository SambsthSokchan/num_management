<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
    <script>
        // Immediately apply theme to prevent flash
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="background-color: #FAFBFF;">
            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <!-- Content Area -->
            <div class="container-fluid px-4">
                <h2 class="mt-4 mb-4 fw-bold">My Tasks</h2>

                <div class="card border-0 shadow-sm rounded-4 text-center py-5">
                    <div class="card-body">
                        <i class="fas fa-tasks fa-3x text-primary mb-3"></i>
                        <h4 class="fw-bold">No Pending Tasks</h4>
                        <p class="text-muted">You are all caught up! Check back later for new assignments.</p>
                        <button class="btn btn-primary mt-2">Create New Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
