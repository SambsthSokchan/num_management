<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title th:text="${classEntity.name} + ' - Details'">Class Details</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">

            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <div>
                    <h2 class="fw-bold m-0" th:text="${classEntity.name}">Class Name</h2>
                    <p class="text-muted mb-0" th:text="${classEntity.description}">Class Description</p>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="@{/classes}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Classes
                    </a>
                    <a th:href="@{/students/new}" class="btn btn-primary"
                        style="background-color: #5D5FEF; border-color: #5D5FEF;">
                        <i class="fas fa-plus me-2"></i>Add Student to Class
                    </a>
                </div>
            </div>

            <!-- Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script th:src="@{/js/dashboard.js}"></script>

            <!-- Students List -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-0">
                    <div class="table-container p-3">
                        <h5 class="fw-bold mb-3">Enrolled Students (<span th:text="${students.size()}">0</span>)</h5>
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${students.empty}">
                                    <td colspan="5" class="text-center py-4 text-muted">
                                        No students enrolled in this class yet.
                                    </td>
                                </tr>
                                <tr th:each="student : ${students}">
                                    <td th:text="${student.id}">1</td>
                                    <td th:text="${student.name}">Student Name</td>
                                    <td th:text="${student.email}">Email</td>
                                    <td th:text="${student.gender}">Gender</td>
                                    <td>
                                        <a th:href="@{/students/edit/{id}(id=${student.id})}"
                                            class="btn btn-sm btn-outline-primary me-1">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
