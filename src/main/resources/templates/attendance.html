<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Attendance - NUM System</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Header and Actions -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h2 class="fw-bold m-0">Attendance Records</h2>
                <!-- Add Record Button (Admin/Teacher Only) -->
                <div>
                    <!-- Bulk Mark Button -->
                    <a th:href="@{/attendance/mark}" class="btn btn-primary me-2"
                        style="background-color: #5D5FEF; border-color: #5D5FEF;" sec:authorize="hasRole('TEACHER')">
                        <i class="fas fa-clipboard-check me-2"></i>Mark Today
                    </a>
                    <!-- Add Single Record Button -->
                    <a th:href="@{/attendance/new}" class="btn btn-outline-primary"
                        sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                        <i class="fas fa-plus me-2"></i>Add Single
                    </a>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Student</th>
                            <th>Status</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterate over attendances.content -->
                        <tr th:each="att : ${attendances.content}">
                            <td th:text="${att.date}">2023-01-01</td>
                            <td>
                                <a th:href="@{/students/{id}(id=${att.student.id})}" th:text="${att.student.name}"
                                    class="text-decoration-none fw-bold" style="color: #5D5FEF;"
                                    sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">Student Name</a>
                                <span th:text="${att.student.name}" sec:authorize="hasRole('STUDENT')" class="fw-bold"
                                    style="color: #5D5FEF;">Student Name</span>
                            </td>
                            <td>
                                <span th:text="${att.status}"
                                    th:style="${att.status == 'Present' ? 'color: green' : 'color: red'}">
                                    Present
                                </span>
                            </td>
                            <td sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                                <a th:href="@{/attendance/edit/{id}(id=${att.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/attendance/delete/{id}(id=${att.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this record?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination Controls (Custom Style) -->
                <div th:if="${attendances.totalPages > 1}" class="d-flex justify-content-center mt-4">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <!-- Previous -->
                            <li class="page-item" th:classappend="${attendances.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/attendance(page=${attendances.number - 1})}"
                                    aria-label="Previous">
                                    <span aria-hidden="true">PREV</span>
                                </a>
                            </li>

                            <!-- Page Numbers -->
                            <li class="page-item" th:each="pageNum : ${pageNumbers}"
                                th:classappend="${pageNum == attendances.number + 1} ? 'active' : (${pageNum == -1} ? 'disabled')">
                                <a class="page-link" th:if="${pageNum != -1}"
                                    th:href="@{/attendance(page=${pageNum - 1})}" th:text="${pageNum}">1</a>
                                <span class="page-link" th:if="${pageNum == -1}">...</span>
                            </li>

                            <!-- Next -->
                            <li class="page-item" th:classappend="${attendances.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/attendance(page=${attendances.number + 1})}"
                                    aria-label="Next">
                                    <span aria-hidden="true">NEXT</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
