<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Attendance - NUM System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="background-color: #FAFBFF;">
            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <!-- Main Content -->
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                    <h2 class="fw-bold m-0">Attendance Records</h2>
                    <a th:href="@{/attendance/new}" class="btn btn-primary"
                        style="background-color: #5D5FEF; border-color: #5D5FEF;"
                        sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                        <i class="fas fa-plus me-2"></i>Add Record
                    </a>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Student</th>
                                <th>Status</th>
                                <th sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="att : ${attendances}">
                                <td th:text="${att.date}">2023-01-01</td>
                                <td>
                                    <a th:href="@{/students/{id}(id=${att.student.id})}" th:text="${att.student.name}"
                                        class="text-decoration-none fw-bold" style="color: #5D5FEF;">Student Name</a>
                                </td>
                                <td>
                                    <span th:text="${att.status}"
                                        th:style="${att.status == 'Present' ? 'color: green' : 'color: red'}">
                                        Present
                                    </span>
                                </td>
                                <td sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                                    <a th:href="@{/attendance/edit/{id}(id=${att.id})}"
                                        class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/attendance/delete/{id}(id=${att.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this record?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
