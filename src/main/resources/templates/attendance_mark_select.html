<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Select Class - NUM</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h2 class="mt-4 mb-4 fw-bold">Select Class</h2>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body p-5 text-center">
                            <h5 class="fw-bold mb-4">Choose a Class to Mark Attendance</h5>
                            <div class="d-grid gap-3">
                                <a th:each="class : ${classes}" th:href="@{/attendance/mark/{id}(id=${class.id})}"
                                    class="btn btn-outline-primary p-3 text-start d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="fw-bold" th:text="${class.name}">Year 3 - IT</span>
                                        <br>
                                        <small class="text-muted"
                                            th:text="${class.faculty} + ' â€¢ ' + ${class.department}">Faculty</small>
                                    </div>
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
