<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Teachers - NUM System</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Header and Actions -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h2 class="fw-bold m-0">Teachers List</h2>
                <div class="d-flex gap-2">
                    <!-- Search Form -->
                    <form th:action="@{/teachers}" method="get" class="d-flex">
                        <input type="text" name="keyword" class="form-control me-2" placeholder="Search by name"
                            th:value="${keyword}">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: #5D5FEF; border-color: #5D5FEF;">Search</button>
                    </form>
                    <!-- Add Teacher Button (Admin Only) -->
                    <a th:href="@{/teachers/new}" class="btn btn-primary"
                        style="background-color: #5D5FEF; border-color: #5D5FEF;" sec:authorize="hasRole('ADMIN')">
                        <i class="fas fa-plus me-2"></i>Add Teacher
                    </a>
                </div>
            </div>

            <!-- Teachers Data Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Phone</th>
                            <th sec:authorize="hasRole('ADMIN')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teacher, stat : ${teachers.content}">
                            <td th:text="${stat.count + (teachers.number * teachers.size)}">1</td>
                            <td>
                                <a th:href="@{/teachers/{id}(id=${teacher.id})}" th:text="${teacher.name}"
                                    class="text-decoration-none fw-bold" style="color: #5D5FEF;">Teacher Name</a>
                            </td>
                            <td th:text="${teacher.email}">Email</td>
                            <td th:text="${teacher.getSubjectName()}">
                                Subject
                            </td>
                            <td th:text="${teacher.phoneNumber}">Phone</td>
                            <td sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this teacher?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${teachers.totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${teachers.first} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/teachers(page=${teachers.number - 1}, size=${teachers.size}, keyword=${keyword})}"
                                aria-label="Previous">
                                <span aria-hidden="true">PREV</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="pageNum : ${pageNumbers}"
                            th:classappend="${pageNum == teachers.number + 1} ? 'active' : (${pageNum == -1} ? 'disabled')">
                            <a class="page-link" th:if="${pageNum != -1}"
                                th:href="@{/teachers(page=${pageNum - 1}, size=${teachers.size}, keyword=${keyword})}"
                                th:text="${pageNum}">1</a>
                            <span class="page-link" th:if="${pageNum == -1}">...</span>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${teachers.last} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/teachers(page=${teachers.number + 1}, size=${teachers.size}, keyword=${keyword})}"
                                aria-label="Next">
                                <span aria-hidden="true">NEXT</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
