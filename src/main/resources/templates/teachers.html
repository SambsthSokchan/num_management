<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Teachers - NUM System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="background-color: #FAFBFF;">
            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <!-- Main Content -->
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                    <h2 class="fw-bold m-0">Teachers List</h2>
                    <div class="d-flex gap-2">
                        <form th:action="@{/teachers}" method="get" class="d-flex">
                            <input type="text" name="keyword" class="form-control me-2" placeholder="Search by name"
                                th:value="${keyword}">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #5D5FEF; border-color: #5D5FEF;">Search</button>
                        </form>
                        <a th:href="@{/teachers/new}" class="btn btn-primary"
                            style="background-color: #5D5FEF; border-color: #5D5FEF;" sec:authorize="hasRole('ADMIN')">
                            <i class="fas fa-plus me-2"></i>Add Teacher
                        </a>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Phone</th>
                                <th sec:authorize="hasRole('ADMIN')">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.id}">1</td>
                                <td>
                                    <a th:href="@{/teachers/{id}(id=${teacher.id})}" th:text="${teacher.name}"
                                        class="text-decoration-none fw-bold" style="color: #5D5FEF;">Teacher Name</a>
                                </td>
                                <td th:text="${teacher.email}">Email</td>
                                <td th:text="${teacher.subjectEntity != null ? teacher.subjectEntity.name : 'N/A'}">
                                    Subject
                                </td>
                                <td th:text="${teacher.phoneNumber}">Phone</td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                                        class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this teacher?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
