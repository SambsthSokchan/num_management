<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Teacher Details</title>
</head>

<body>
    <div layout:fragment="content" class="container-fluid p-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">Teacher Details</h2>
            <a th:href="@{/teachers}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>

        <!-- Teacher Detail Card -->
        <div class="card border-0 shadow-sm" style="max-width: 600px; margin: 0 auto;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="avatar-circle bg-primary text-white d-flex justify-content-center align-items-center mx-auto mb-3"
                        style="width: 100px; height: 100px; border-radius: 50%; font-size: 2.5rem;">
                        <span class="fw-bold" th:text="${teacher.name.substring(0,1)}">T</span>
                    </div>
                    <h3 class="fw-bold" th:text="${teacher.name}">Teacher Name</h3>
                    <p class="text-muted" th:text="${teacher.email}">teacher@num.edu.kh</p>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="fw-bold text-muted small text-uppercase">Phone Number</label>
                    <p class="fs-5" th:text="${teacher.phoneNumber}">012345678</p>
                </div>

                <div class="mb-3">
                    <label class="fw-bold text-muted small text-uppercase">Subjects</label>
                    <p class="fs-5" th:text="${teacher.getSubjectName()}">Subject Names</p>
                </div>

                <div class="d-grid gap-2 mt-4" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-primary">
                        <i class="fas fa-edit me-2"></i>Edit Teacher
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
