<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Subject</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="background-color: #FAFBFF;">
            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <!-- Content -->
            <div class="container-fluid px-4">
                <h2 class="mt-4 mb-4 fw-bold" th:text="${subject.id} == null ? 'Add New Subject' : 'Edit Subject'">Add
                    New
                    Subject</h2>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <form
                            th:action="${subject.id} == null ? @{/subjects/save} : @{/subjects/update/{id}(id=${subject.id})}"
                            th:object="${subject}" method="post">

                            <!-- Hidden ID for Edit Mode -->
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="name" class="form-label">Subject Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="e.g. Advanced Java Programming" required>
                            </div>

                            <div class="mb-3">
                                <label for="code" class="form-label">Subject Code</label>
                                <input type="text" class="form-control" id="code" th:field="*{code}"
                                    placeholder="e.g. CS-301" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                                    placeholder="Brief description of the course content"></textarea>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/subjects}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary"
                                    style="background-color: #5D5FEF; border-color: #5D5FEF;"
                                    th:text="${subject.id} == null ? 'Save Subject' : 'Update Subject'">Save
                                    Subject</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
