<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Classes - NUM System</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h2 class="fw-bold m-0">Classes List</h2>
                <a th:href="@{/classes/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')"
                    style="background-color: #5D5FEF; border-color: #5D5FEF;">
                    <i class="fas fa-plus me-2"></i>Add Class
                </a>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Class Name</th>
                            <th>Description</th>
                            <th sec:authorize="hasRole('ADMIN')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="classEntity : ${classes}">
                            <td th:text="${classEntity.id}">1</td>
                            <td>
                                <a th:href="@{/classes/{id}(id=${classEntity.id})}" th:text="${classEntity.name}"
                                    class="text-decoration-none fw-bold" style="color: #5D5FEF;">Class Name</a>
                            </td>
                            <td th:text="${classEntity.description}">Description</td>
                            <td sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/classes/edit/{id}(id=${classEntity.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/classes/delete/{id}(id=${classEntity.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this class?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${classes.empty}">
                            <td colspan="4" class="text-center">No classes found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
