<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Classes - NUM System</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Header and Actions -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h2 class="fw-bold m-0">Classes List</h2>
                <!-- Add Class Button (Admin Only) -->
                <a th:href="@{/classes/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')"
                    style="background-color: #5D5FEF; border-color: #5D5FEF;">
                    <i class="fas fa-plus me-2"></i>Add Class
                </a>
            </div>

            <!-- Filters -->
            <div class="card border-0 shadow-sm mb-4 rounded-3">
                <div class="card-body p-3">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <label for="facultyFilter"
                                class="form-label fw-bold small text-muted text-uppercase mb-1">Filter by
                                Faculty</label>
                            <select class="form-select border-0 bg-light" id="facultyFilter" onchange="filterClasses()">
                                <option value="all">All Faculties</option>
                                <option th:each="faculty : ${faculties}" th:value="${faculty}" th:text="${faculty}">
                                    Faculty Name</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hierarchical Class List -->
            <div class="hierarchy-container">
                <div id="no-filter-results" class="text-center py-5 text-muted" style="display: none;">
                    <i class="fas fa-search fa-2x mb-3 text-secondary opacity-50"></i>
                    <p>No classes found for the selected faculty.</p>
                </div>

                <div th:if="${groupedClasses != null and !groupedClasses.empty}">
                    <div th:each="facultyEntry : ${groupedClasses}" class="faculty-block"
                        th:data-faculty="${facultyEntry.key}">
                        <!-- Faculty Level -->
                        <h3 class="fw-bold mt-4 mb-2 border-bottom pb-2 text-primary">
                            <i class="fas fa-university me-2 opacity-50"></i>
                            <span th:text="${facultyEntry.key}">Faculty Name</span>
                        </h3>
                        <!-- Description from Controller Map -->
                        <p class="text-muted ms-4 mb-3 small fst-italic"
                            th:if="${facultyDescriptions != null and facultyDescriptions.containsKey(facultyEntry.key)}"
                            th:text="${facultyDescriptions[facultyEntry.key]}">
                            Description...
                        </p>
                        <div class="ms-4" th:each="deptEntry : ${facultyEntry.value}">
                            <!-- Department Level -->
                            <h4 class="fw-bold mt-3 mb-2 text-secondary">
                                <i class="fas fa-code-branch me-2 opacity-50"></i>
                                <span th:text="${deptEntry.key}">Department Name</span>
                            </h4>
                            <div class="ms-4">
                                <!-- Class Level -->
                                <ul class="list-unstyled">
                                    <li th:each="classEntity : ${deptEntry.value}"
                                        class="mb-2 p-2 rounded hover-bg-light d-flex align-items-center justify-content-between border-start border-3 border-primary ps-3 bg-white shadow-sm class-card">

                                        <div class="d-flex align-items-center">
                                            <a th:href="@{/classes/{id}(id=${classEntity.id})}"
                                                class="text-decoration-none fw-bold fs-5 stretched-link-custom class-link">
                                                <span th:text="${classEntity.name}">Class Name</span>
                                            </a>
                                            <span
                                                class="badge rounded-pill bg-light text-dark border ms-2 schedule-badge"
                                                th:if="${classEntity.schedule != null}"
                                                th:text="${classEntity.schedule}"
                                                style="font-size: 0.8rem;">Mon-Fri</span>
                                            <small class="text-muted ms-3"
                                                th:text="${classEntity.description}">Description</small>
                                        </div>

                                        <!-- Admin Actions -->
                                        <div sec:authorize="hasRole('ADMIN')" class="z-index-front">
                                            <a th:href="@{/classes/edit/{id}(id=${classEntity.id})}"
                                                class="btn btn-sm btn-outline-primary me-1"><i
                                                    class="fas fa-edit"></i></a>
                                            <a th:href="@{/classes/delete/{id}(id=${classEntity.id})}"
                                                class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Delete this class?')"><i
                                                    class="fas fa-trash"></i></a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${groupedClasses == null or groupedClasses.empty}" class="text-center mt-5">
                    <p class="text-muted">No classes found. Add a class to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script for Filtering -->
    <th:block layout:fragment="scripts">
        <script>
            function filterClasses() {
                const selectEl = document.getElementById('facultyFilter');
                const selected = selectEl.value.trim();
                const blocks = document.querySelectorAll('.faculty-block');

                console.log('Filtering by:', selected);

                let visibleCount = 0;

                blocks.forEach(block => {
                    const rawFaculty = block.getAttribute('data-faculty');
                    const faculty = rawFaculty ? rawFaculty.trim() : '';

                    if (selected === 'all' || faculty === selected) {
                        block.style.display = 'block';
                        visibleCount++;
                    } else {
                        block.style.display = 'none';
                    }
                });

                // Show/Hide "No Results" message
                const noMsg = document.getElementById('no-filter-results');
                if (noMsg) {
                    noMsg.style.display = visibleCount === 0 ? 'block' : 'none';
                }
            }
        </script>
    </th:block>

</body>

</html>
