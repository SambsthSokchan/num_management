<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Students - NUM System</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Header and Actions -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h2 class="fw-bold m-0">Students List</h2>
                <div class="d-flex gap-2">
                    <!-- Search and Filter Form -->
                    <form th:action="@{/students}" method="get" class="d-flex align-items-center gap-2">
                        <select name="classId" class="form-select" onchange="this.form.submit()"
                            style="min-width: 200px;">
                            <option value="">Filter by Class</option>
                            <option th:each="cls : ${classes}" th:value="${cls.id}" th:text="${cls.name}"
                                th:selected="${cls.id == classId}">Class Name</option>
                        </select>

                        <div class="input-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Search by name"
                                th:value="${keyword}">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #5D5FEF; border-color: #5D5FEF;">Search</button>
                        </div>
                    </form>
                    <!-- Add Student Button -->
                    <a th:href="@{/students/new}" class="btn btn-primary"
                        style="background-color: #5D5FEF; border-color: #5D5FEF;">
                        <i class="fas fa-plus me-2"></i>Add Student
                    </a>
                </div>
            </div>

            <!-- Students Data Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Class</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student, stat : ${students}">
                            <td th:text="${stat.count + (students.number * students.size)}">1</td>
                            <td>
                                <a th:href="@{/students/{id}(id=${student.id})}" th:text="${student.name}"
                                    class="text-decoration-none fw-bold" style="color: #5D5FEF;">Student Name</a>
                            </td>
                            <td th:text="${student.email}">Email</td>
                            <td th:text="${student.classEntity != null ? student.classEntity.name : 'N/A'}">Class
                            </td>
                            <td th:text="${student.phoneNumber}">Phone</td>
                            <td>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/students/delete/{id}(id=${student.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this student?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${students.totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${students.first} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/students(page=${students.number - 1}, size=${students.size}, keyword=${keyword}, classId=${classId})}"
                                aria-label="Previous">
                                <span aria-hidden="true">PREV</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="pageNum : ${pageNumbers}"
                            th:classappend="${pageNum == students.number + 1} ? 'active' : (${pageNum == -1} ? 'disabled')">
                            <a class="page-link" th:if="${pageNum != -1}"
                                th:href="@{/students(page=${pageNum - 1}, size=${students.size}, keyword=${keyword}, classId=${classId})}"
                                th:text="${pageNum}">1</a>
                            <span class="page-link" th:if="${pageNum == -1}">...</span>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${students.last} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/students(page=${students.number + 1}, size=${students.size}, keyword=${keyword}, classId=${classId})}"
                                aria-label="Next">
                                <span aria-hidden="true">NEXT</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
